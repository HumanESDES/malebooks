<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/medias/favicon-32.png">
    <link rel="icon" sizes="16x16 32x32 48x48 64x64" href="favicon.ico"/>
    <!--[if IE]>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <![endif]-->
    <!-- Optional: Android & iPhone-->
    <link rel="apple-touch-icon-precomposed" href="/medias/favicon-152.png"/>
    <!-- Optional: IE10 Tile.-->
    <meta name="msapplication-TileColor" content="#FFFFFF"/>
    <meta name="msapplication-TileImage" content="/medias/favicon-144.png"/>
    <!-- Optional: ipads, androids, iphones, ...-->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/medias/favicon-152.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/medias/favicon-144.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/medias/favicon-120.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/medias/favicon-114.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/medias/favicon-72.png"/>
    <link rel="apple-touch-icon-precomposed" href="/medias/favicon-57.png"/>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    body { padding-top: 70px;}
    .brand { display: inline; height: 1em; }
    .jumbotron img, .donatebtn, .onelogo { float: right; }
    .imgillus { width: 100%; text-align: center; }
    .imgillus img { max-width: 90%; border: 1px solid #333; }
    .imgillus.noborder img { border: 0; }
    table.budget td, table.budget th { text-align: center; }
    table.budget td:first-child, table.budget th:first-child { text-align: left; }
    table tr:last-child { font-weight: bold; }
    table tr:last-child td:first-child { text-align: right; }
    .navbar-brand { padding: 5px; padding-top: 15px; }

    @media only print
    {
        body { margin: 0; padding: 0; }
        .navbar,
        .project legend:first-of-type,
        .project ul:first-of-type,
        .download-link {
            display: none !important;
        }
        a:after { display: none !important; }
        h1 { display: block; page-break-before: always; }
        .break { display: block; page-break-before: always; }
        .project h1:first-of-type { page-break-before: avoid; }
        h2, h2 { page-break-before: auto; }
        .project .imgillus img { width: 90%; }
    }
    </style>
  </head>

  <body class="{{ page.slug }}">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle Menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% if page.lang == 'fr' %}/{% else %}/en/{% endif %}"><img src="/medias/logo-mlb30.png" height="30" alt="MALeBOOKS" /></a>
        </div>
        <div class="navbar-collapse collapse">
            {% include menu.html %}
        </div>
      </div>
    </div>


    <div class="container">

      {{ content }}

    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
